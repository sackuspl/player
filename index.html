<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Widget</title>
<style>
#spotifyBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #181818;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  z-index: 9999;
}

.left {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 30%;
}

.left img {
  width: 60px;
  height: 60px;
  border-radius: 6px;
}

.center {
  width: 50%;
  text-align: center;
}

.controls button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.controls button:hover {
  transform: scale(1.2);
}

.progress-container {
  width: 100%;
  height: 5px;
  background: #333;
  margin-top: 8px;
  cursor: pointer;
  border-radius: 5px;
}

.progress {
  height: 100%;
  width: 0%;
  background: #1db954;
  border-radius: 5px;
}

.right {
  width: 20%;
  text-align: right;
}
</style>
</head>
<body>

<div id="spotifyBar">
  <div class="left">
    <img id="cover" src="assets/mp3/cover.jpg" />
    <div>
      <div id="title">M√≥j Podcast ‚Äì Odcinek 1</div>
      <div id="artist">Twoje Forum</div>
    </div>
  </div>

  <div class="center">
    <div class="controls">
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="right">
    üîä
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>
</div>

<audio id="audio" src="assets/mp3/audio1.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
}

function setVolume(value) {
  audio.volume = value;
}

audio.addEventListener("timeupdate", () => {
  if(audio.duration){
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  }
});

function setProgress(e) {
  const width = e.currentTarget.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
}
</script>

</body>
</html>
