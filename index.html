<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√≥j Podcast ‚Äì Odcinek 1</title>

<!-- Meta tag oEmbed -->
<link rel="alternate" type="application/json+oembed" 
      href="https://player.sackydesign.workers.dev/oembed" 
      title="M√≥j Podcast ‚Äì Odcinek 1">

<style>
/* --- Podstawowy pasek --- */
#spotifyBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #181818;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  z-index: 9999;
}

/* Lewa sekcja - ok≈Çadka + info */
.left {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 30%;
}
.left img {
  width: 60px;
  height: 60px;
  border-radius: 6px;
}

/* ≈örodkowa sekcja - przyciski + pasek postƒôpu */
.center {
  width: 50%;
  text-align: center;
}
.controls button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}
.controls button:hover {
  transform: scale(1.2);
}
.progress-container {
  width: 100%;
  height: 5px;
  background: #333;
  margin-top: 8px;
  cursor: pointer;
  border-radius: 5px;
}
.progress {
  height: 100%;
  width: 0%;
  background: #1db954;
  border-radius: 5px;
}

/* Prawa sekcja - g≈Ço≈õno≈õƒá */
.right {
  width: 20%;
  text-align: right;
}

/* Przycisk udostƒôpniania iframe */
#shareBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 10000;
  padding: 5px 10px;
  background: #1db954;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
#shareBtn:hover {
  background: #17a44c;
}
</style>
</head>
<body>

<!-- Przycisk udostƒôpniania iframe -->
<button id="shareBtn">Udostƒôpnij widget</button>

<!-- Pasek Spotify-style -->
<div id="spotifyBar">
  <div class="left">
    <img id="cover" src="assets/mp3/cover.jpg" />
    <div>
      <div id="title">M√≥j Podcast ‚Äì Odcinek 1</div>
      <div id="artist">Twoje Forum</div>
    </div>
  </div>

  <div class="center">
    <div class="controls">
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
    </div>
    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="right">
    üîä
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>
</div>

<audio id="audio" src="assets/mp3/audio1.mp3"></audio>

<script>
// --- Player ---
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
}

function setVolume(value) {
  audio.volume = value;
}

audio.addEventListener("timeupdate", () => {
  if(audio.duration){
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  }
});

function setProgress(e) {
  const width = e.currentTarget.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
}

// --- Przycisk Udostƒôpnij iframe ---
const shareBtn = document.getElementById("shareBtn");
shareBtn.addEventListener("click", () => {
  const iframeCode = `<iframe src="https://sackuspl.github.io/player/" width="100%" height="120" style="border:none;"></iframe>`;
  navigator.clipboard.writeText(iframeCode).then(() => {
    alert("Gotowy kod iframe skopiowany do schowka!");
  });
});
</script>

</body>
</html>
